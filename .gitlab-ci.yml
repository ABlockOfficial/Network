# This file is a template, and might need editing before it works on your project.
# Official language image. Look for the different tagged releases at:
# https://hub.docker.com/r/library/rust/tags/
image: "rust:latest"

.cache:
  variables:
    CARGO_HOME: "${CI_PROJECT_DIR}/cargo_cache"
  before_script:
    - mkdir -p cargo_cache
    - echo $CARGO_HOME
    - sudo apt-get update -qq && apt-get install -y -qq --no-install-recommends build-essential m4 llvm libclang-dev
    - git clone --depth=1 https://gitlab-ci-token:${CI_JOB_TOKEN}@gitlab.com/zenotta/naom.git ../naom
  cache:
    when: 'on_success'
    key:
      files:
        - Cargo.lock
    paths:
      # Rust cache
      # https://doc.rust-lang.org/cargo/guide/cargo-home.html#caching-the-cargo-home-in-ci
      - cargo_cache/bin
      - cargo_cache/registry/index
      - cargo_cache/registry/cache
      - cargo_cache/git/db
      - target/

# Test and lint the project: do not build binaries
# that require rocksdb and other dependencies
test:cargo:
  extends: '.cache'
  cache:
    key:
      prefix: test
  script:
    - rustc --version && cargo --version  # Print version info for debugging
    - cargo test --workspace --verbose

lint:rustfmt:
  script:
    - rustup component add rustfmt
    - cargo fmt -- --check

lint:clippy:
  extends: '.cache'
  cache:
    key:
      prefix: clippy
  script:
    - rustup component add clippy
    - cargo clippy --all-targets -- -D warnings
