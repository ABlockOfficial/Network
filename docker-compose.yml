version: '3'
services:

  a-mempool-node: &node-default
    image: network
    environment:
      RUST_LOG: info,debug
    init: true
    ports: 
      - '12300:12300'
      - '3003:3003'
    volumes:  
      - /tmp/mempool:/src
    command: mempool
  
  a-storage-node:
    <<: *node-default
    ports:
      - '12330:12330'
      - '3001:3001'
    volumes:  
      - /tmp/storage:/src
    command: storage

  a-miner-node:
    <<: *node-default
    depends_on: 
      - a-mempool-node
      - a-storage-node
    ports:
      - '12340:12340'
      - '3004:3004'
    volumes:  
      - /tmp/miner:/src
    command: miner

